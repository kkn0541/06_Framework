<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COZYPET</title>
    <link rel="stylesheet" href="/css/reviewcss.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-top">
				<div class="logo">
					<img src="/images/etc/코지펫로고.png" alt="CozyPet Logo" class="images">
				</div>
                <div class="auth-buttons">
                    <button class="btn btn-white">
                        <i class="fas fa-user-circle"></i>
                        로그인
                    </button>
                    <button class="btn btn-white">
                        <i class="fas fa-user"></i>
                        마이페이지
                    </button>
                </div>
            </div>
            
      
            <!-- Write Button -->
            <div class="write-button-container">
                <button class="btn btn-white">
                    <i class="fas fa-pen-square"></i>
                    글쓰기
                </button>
            </div>
        </div>

        <!-- Grid Layout -->
        <div class="grid">
            <!-- Grid Item 1 -->
            <div class="grid-item">
                <div class="image-placeholder"></div>
                <h3>폭풍 성장했어요!!!</h3>
                <div class="item-footer">
                    <span>내용</span>
                </div>
            </div>
            <!-- Grid Item 2 -->
            <div class="grid-item">
                <div class="image-placeholder"></div>
                <h3>우리 밀리와 만난지 어느덧 3년째</h3>
                <div class="item-footer">
                    <span>내용</span>
                </div>
            </div>
            <!-- Grid Item 3 -->
            <div class="grid-item">
                <div class="image-placeholder"></div>
                <h3>새 식구 보리</h3>
                <div class="item-footer">
                    <span>내용</span>
                </div>
            </div>
            <!-- Grid Item 4 -->
            <div class="grid-item">
                <div class="image-placeholder"></div>
                <h3>다온이 소식</h3>
                <div class="item-footer">
                    <span>내용</span>
                </div>
            </div>
            <!-- Grid Item 5 -->
            <div class="grid-item">
                <div class="image-placeholder"></div>
                <h3>입양 10개월차</h3>
                <div class="item-footer">
                    <span>내용</span>
                </div>
            </div>
            <!-- Grid Item 6 -->
            <div class="grid-item">
                <div class="image-placeholder"></div>
                <h3>하루의 이야기</h3>
                <div class="item-footer">
                    <span>내용</span>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="btn btn-white">&lt;</button>
            <button class="btn btn-white active">1</button>
            <button class="btn btn-white">2</button>
            <button class="btn btn-white">3</button>
            <button class="btn btn-white">4</button>
            <button class="btn btn-white">5</button>
            <button class="btn btn-white">&gt;</button>
        </div>
    </div>
</body>
</html>
