<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>코지펫</title>
	<link rel="stylesheet" href="/css/adoptmain.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<!-- Header Section -->
		<div class="header">
			<div class="header-top">
				<div class="logo">
				    <img src="/images/코지펫로고.png" alt="CozyPet Logo" class="images">
				</div>
				<div class="auth-buttons">
					<button class="btn btn-white">
						<i class="fas fa-user-circle"></i>
						로그인
					</button>
					<button class="btn btn-white">
						<i class="fas fa-user"></i>
						마이페이지
					</button>
				</div>
			</div>

			<!-- Search Section -->
			<div class="search-section">
				<select class="select">
					<option>종류</option>
				</select>
				<select class="select">
					<option>품종</option>
				</select>
				<select class="select">
					<option>성별</option>
				</select>
				<input type="text" placeholder="검색어를 입력해주세요" class="search-input">
				<button class="btn btn-white">검색</button>
			</div>


			<!-- Write Button -->
			<div class="write-button-container">
				<button class="btn btn-white">
					<i class="fas fa-pen-square"></i>
					글쓰기
				</button>
			</div>
		</div>

		<!-- Grid Layout -->
		<div class="grid">
			<!-- Grid Item 1 -->
			<div class="grid-item">
				<div class="image-placeholder"></div>
				<h3>토이푸들 분양중 입니다</h3>
				<div class="item-footer">
					<span>품종</span>
					<span>성별</span>
				</div>
			</div>
			<!-- Grid Item 2 -->
			<div class="grid-item">
				<div class="image-placeholder"></div>
				<h3>귀여운 말티푸 애기 분양 보내요</h3>
				<div class="item-footer">
					<span>품종</span>
					<span>성별</span>
				</div>
			</div>
			<!-- Grid Item 3 -->
			<div class="grid-item">
				<div class="image-placeholder"></div>
				<h3>검정 토이푸들 입니다</h3>
				<div class="item-footer">
					<span>품종</span>
					<span>성별</span>
				</div>
			</div>
			<!-- Grid Item 4 -->
			<div class="grid-item">
				<div class="image-placeholder"></div>
				<h3>이쁜 포메 믹스</h3>
				<div class="item-footer">
					<span>품종</span>
					<span>성별</span>
				</div>
			</div>
			<!-- Grid Item 5 -->
			<div class="grid-item">
				<div class="image-placeholder"></div>
				<h3>골든리트리버</h3>
				<div class="item-footer">
					<span>품종</span>
					<span>성별</span>
				</div>
			</div>
			<!-- Grid Item 6 -->
			<div class="grid-item">
				<div class="image-placeholder"></div>
				<h3>비숑 분양중 입니다</h3>
				<div class="item-footer">
					<span>품종</span>
					<span>성별</span>
				</div>
			</div>
		</div>

		<!-- Pagination -->
		<div class="pagination">
			<button class="btn btn-white">&lt;</button>
			<button class="btn btn-white active">1</button>
			<button class="btn btn-white">2</button>
			<button class="btn btn-white">3</button>
			<button class="btn btn-white">4</button>
			<button class="btn btn-white">5</button>
			<button class="btn btn-white">&gt;</button>
		</div>
	</div>
</body>

</html>
