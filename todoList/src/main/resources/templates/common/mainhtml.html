<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyPet - Pet Shop</title>
    <link rel="stylesheet" href="/css/maincss.css">
	
	
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/images/etc/코지지지지.png" alt="CozyPet Logo" class="images">
        </div>
        <nav>
            <button id="menu-btn">MENU</button>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Adopt Animals<br>Adopt Family</h1>
            <p>여기에 소개글 더 적으면됩니다</p>
            <a href="#" class="shop-now-btn">코지펫 메인</a>
        </div>
        <div class="hero-image">
            <img src="/images/dogs/아기강아지.jpg" alt="아기강아지">
        </div>
    </section>

    <section class="services">
        <div class="service-item">
            <div class="service-icon">
                <img src="/api/placeholder/30/30" alt="Vaccination icon">
            </div>
            <span class="service-title">메뉴1</span>
        </div>
        <div class="service-item">
            <div class="service-icon">
                <img src="/api/placeholder/30/30" alt="Grooming icon">
            </div>
            <span class="service-title">메뉴2</span>
        </div>
        <div class="service-item">
            <div class="service-icon">
                <img src="/api/placeholder/30/30" alt="Food supplies icon">
            </div>
            <span class="service-title">메뉴3</span>
        </div>
        <div class="service-item">
            <div class="service-icon">
                <img src="/api/placeholder/30/30" alt="Accessories icon">
            </div>
            <span class="service-title">메뉴4</span>
        </div>
    </section>
</body>
</html>
