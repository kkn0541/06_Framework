<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff5f5;
            min-height: 100vh;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            background-color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF7F50;
        }

        .menu-button {
            font-size: 20px;
            border-radius: 50%;
            height: 80px;
            width: 80px;
            background-color: #FF7F50;
            border: none;
            color: white;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
        }

        .text-section {
            flex: 1;
            padding-top: 2rem;
        }

        .title-container {
            margin-bottom: 2rem;
        }

        .hero-title {
            font-size: 64px;
            color: #333;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .title-highlight {
            position: relative;
            display: inline-block;
        }

        .title-highlight::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #FF7F50;
            z-index: -1;
        }

        .hero-subtitle {
            font-size: 24px;
            color: #666;
            margin-top: 2rem;
            line-height: 1.5;
        }

        .service-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: transparent;
            border: 2px solid #FF7F50;
            color: #FF7F50;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-button:hover {
            background-color: #FF7F50;
            color: white;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dog-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 6rem;
        }

        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            
            .hero-title {
                font-size: 48px;
            }
            
            .image-section {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">COZYPET</div>
        <button class="menu-button">MENU</button>
    </header>

    <main class="main-content">
        <section class="text-section">
            <div class="title-container">
                <h1 class="hero-title">
                    <span class="title-highlight">Customer</span><br>
                    <span class="title-highlight">Service Center</span>
                </h1>
                <p class="hero-subtitle">
                    Hello, We're bound.kr<br>
                    A creative agency for the creative generation.
                </p>
                <button class="service-button">고객센터로 이동</button>
            </div>
        </section>
        <section class="image-section">
            <img src="/images/dogcall3.png" alt="Customer Service Dog" class="dog-image">
        </section>
    </main>
</body>
</html>
