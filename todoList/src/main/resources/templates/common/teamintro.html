<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: #fff5f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .team-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 20px;
        }

        .member-row {
            display: flex;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }

        /* 두 번째 줄은 오른쪽으로 이동 */
        .member-row:nth-child(2) {
            margin-left: 100px;
        }

        .member-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(255,127,80,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,127,80,0.1);
            width: 600px;
            display: flex;
            height: 250px;
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255,127,80,0.2);
        }

        .image-container {
            width: 250px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            background-color: rgba(255,127,80,0.05);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .member-card:hover .image-container img {
            transform: scale(1.05);
        }

        .info-container {
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .nickname {
            font-size: 24px;
            font-weight: 700;
            color: #FF7F50;
            margin-bottom: 15px;
            padding: 10px 20px;
            background-color: rgba(255,127,80,0.05);
            border-radius: 10px;
            display: inline-block;
        }

        .role {
            font-size: 18px;
            color: #666;
            padding: 10px 20px;
            background-color: rgba(255,127,80,0.05);
            border-radius: 10px;
            display: inline-block;
			height: 150px;
			
        }

        @media (max-width: 1400px) {
            .member-card {
                width: 500px;
                height: 220px;
            }
            
            .image-container {
                width: 220px;
            }
        }

        @media (max-width: 1100px) {
            .member-card {
                width: 450px;
                height: 200px;
            }
            
            .image-container {
                width: 200px;
            }

            .nickname {
                font-size: 20px;
            }

            .role {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                overflow-y: auto;
                padding: 40px 20px;
            }

            .team-grid {
                flex-direction: column;
                align-items: center;
            }

            .member-row {
                flex-direction: column;
                align-items: center;
                margin-left: 0 !important;
            }

            .member-card {
                width: 100%;
                max-width: 450px;
                height: auto;
                flex-direction: column;
            }

            .image-container {
                width: 100%;
                height: 200px;
            }

            .info-container {
                padding: 20px;
            }
        }

        /* 상단 제목 스타일 */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            color: #FF7F50;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Our Team</h1>
            <p>함께 만들어가는 우리 팀을 소개합니다</p>
        </header>

        <div class="team-grid">
            <!-- First Row -->
            <div class="member-row">
                <!-- Member 1 -->
                <div class="member-card">
                    <div class="image-container">
                        <img src="/api/placeholder/400/300" alt="팀원 이미지">
                    </div>
                    <div class="info-container">
                        <div class="nickname">닉네임</div>
                        <div class="role">환율 소개</div>
                    </div>
                </div>

                <!-- Member 2 -->
                <div class="member-card">
                    <div class="image-container">

                    </div>
                    <div class="info-container">
                        <div class="nickname">닉네임</div>
                        <div class="role">환율 소개</div>
                    </div>
                </div>
            </div>

            <!-- Second Row -->
            <div class="member-row">
                <!-- Member 3 -->
                <div class="member-card">
                    <div class="image-container">
                        <img src="/api/placeholder/400/300" alt="팀원 이미지">
                    </div>
                    <div class="info-container">
                        <div class="nickname">닉네임</div>
                        <div class="role">환율 소개</div>
                    </div>
                </div>

                <!-- Member 4 -->
                <div class="member-card">
                    <div class="image-container">
                        <img src="/api/placeholder/400/300" alt="팀원 이미지">
                    </div>
                    <div class="info-container">
                        <div class="nickname">닉네임</div>
                        <div class="role">환율 소개</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
