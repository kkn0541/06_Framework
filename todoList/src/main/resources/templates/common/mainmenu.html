<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Layout</title>
    <link rel="stylesheet" href="/css/mainmenu.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
			<div class="logo">
			     <img src="/images/코지펫로고.png" alt="CozyPet Logo" class="images">
			</div>
            <nav>
				<button id="menu-btn">MENU</button>
            </nav>
        </div>
    </header>

    <!-- Main Navigation Section -->
    <main class="main-content">
        <div class="nav-grid">
            <!-- Introduction Board -->
            <div class="nav-item">
                <div class="nav-label">소개 게시판</div>
                <div class="image-placeholder">이미지</div>
            </div>

            <!-- Adoption Board -->
            <div class="nav-item">
                <div class="nav-label">분양 게시판</div>
                <div class="image-placeholder">이미지</div>
            </div>

            <!-- Lost Pet Board -->
            <div class="nav-item">
                <div class="nav-label">후기 게시판</div>
                <div class="image-placeholder">이미지</div>
            </div>

            <!-- Customer Center -->
            <div class="nav-item">
                <div class="nav-label">고객센터</div>
                <div class="image-placeholder">이미지</div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">footer</div>
    </footer>
</body>
</html>
