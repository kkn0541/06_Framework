 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주하는 질문</title>
    <link rel="stylesheet" href="/css/oftenqnadetail.css">
</head>
<body>
	<header>
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="/images/코지펫로고.png" alt="COZYPET">
                </a>
            </div>
            
            <div class="header-right">
                <div class="auth-buttons">
                    <button class="auth-btn login">
                        <span class="icon">👤</span>
                        로그인
                    </button>
                    <button class="auth-btn mypage">
                        <span class="icon">🏠</span>
                        마이페이지
                    </button>
                </div>
                
                <button class="menu-btn">
                    <span class="menu-text">MENU</span>
                </button>
            </div>
        </div>
    </header>

	<div style="height: 180px;"></div>
    
    <div class="main-wrapper">
        <div class="container">
            <main class="main-content">
                <div class="header">
                    <h1>자주하는 질문</h1>
                </div>
                <article>
                    <h2 class="question-title">자주하는 질문</h2>
                    <div class="info">
                        <span>작성자: 관리자</span>
                        <span> | </span>
                        <span>작성일: 2024-03-19</span>
                    </div>
                    <div class="content">
                        <div class="content-text">
                            <p>질문 내용이 여기에 표시됩니다...</p>
                        </div>
                    </div>
                 
                    <div class="comment-section">
                        비회원은 댓글보기 권한이 없습니다.
                    </div>
                    <div class="actions">
                        <button class="action-btn">수정</button>
                        <button class="action-btn">삭제</button>
                        <button class="action-btn">목록보기</button>
                    </div>
                </article>
            </main>
            <aside class="sidebar">
                <div class="sidebar-title">고객센터</div>
                <ul class="sidebar-menu">
                    <li>자주하는 질문</li>
                    <li>질문과 답변</li>
                </ul>
            </aside>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>회사 정보</h3>
                <p>상호명: Your Company</p>
                <p>대표: CEO Name</p>
                <p>사업자등록번호: 123-45-67890</p>
            </div>
            <div class="footer-section">
                <h3>고객 지원</h3>
                <p>전화: 1234-5678</p>
                <p>이메일: support@example.com</p>
                <p>운영시간: 평일 09:00 - 18:00</p>
            </div>
            <div class="footer-section">
                <h3>소셜 미디어</h3>
                <p>Instagram</p>
                <p>Facebook</p>
                <p>Twitter</p>
            </div>
        </div>
    </footer>
</body>
</html>
