<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff5f2;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            background-color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .menu-button {
            font-size: 20px;
            border-radius: 50%;
            height: 100px;
            width: 100px;
            background-color: #FF7f50;
            border: none;
            color: white;
            cursor: pointer;
        }

        .main-content {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            gap: 4rem;
            align-items: flex-start;
        }

        .hero-text {
            flex: 1;
            padding-top: 2rem;
        }

        .hero-title {
            font-size: 72px;
            color: #FF7f50;
            margin-bottom: 1rem;
            font-weight: bold;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 24px;
            color: #666;
            max-width: 600px;
            line-height: 1.5;
        }

        .highlight {
            background: linear-gradient(180deg, rgba(255,255,255,0) 75%, #FF7f50 50%);
            display: inline;
        }

        .image-section {
            flex: 1;
            padding-top: 6rem; /* 이미지를 아래로 내리기 위한 padding 추가 */
        }

        .team-image {
            width: 100%;
            height: 400px;
            background-color: #fff5f2;
            border-radius: 20px;
            overflow: hidden;
        }

        .team-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 1024px) {
            .hero-section {
                flex-direction: column;
            }
            
            .image-section {
                padding-top: 2rem;
            }
            
            .hero-title {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">cozypet</div>
        <button class="menu-button">MENU</button>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <div class="hero-text">
                <h1 class="hero-title">
                     <span class="highlight">Customer</span>
                </h1>
				<h1 class="hero-title">
				                   <span class="highlight">Serivice Center</span>
				              </h1>
                <p class="hero-subtitle">
                    코지펫 고객센터입니다.<br>
                    
                </p>
            </div>
            <div class="image-section">
                <div class="team-image">
                    <img src="/images/dogcall2.png" alt="Team photo">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
