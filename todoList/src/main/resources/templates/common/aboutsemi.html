<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Found.r - About Us</title>
	<style>
		body {
			background-color: #fff5f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 40px;
		}

		.logo {
			color: #ff7f50;
			font-size: 24px;
			font-weight: bold;
		}

		nav a {
			color: #ff7f50;
			text-decoration: none;
			margin-left: 20px;
			font-size: 16px;
		}

		.hero {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.hero-text {
			flex: 1;
			margin-right: 40px;
		}

		.hero-text h1 {
			color: #ff7f50;
			font-size: 64px;
			font-weight: bold;
			margin-bottom: 20px;
		}

		.hero-text p {
			color: #333;
			font-size: 24px;
			line-height: 1.5;
			margin-bottom: 40px;
		}

		.hero-image {
			flex: 1;

		}

		.hero-image img {
			width: 573px;
			height: 800px;
			filter: drop-shadow(5px 5px 5px #000);
			
		}
	</style>
</head>

<body>
	<div class="container">
		<header>
			<div class="logo">COZYPET</div>
			<nav>
				<a href="#">About Us</a>
			</nav>
		</header>
		<div class="hero">
			<div class="hero-image">
				<img src="/images/test.png" alt="About Us Image">
			</div>
			<div class="hero-text">
				<h1>About</h1>
				<h1>Us</h1>
				<p>cozypet 입니다.</p>
			</div>

		</div>
	</div>
</body>

</html>
