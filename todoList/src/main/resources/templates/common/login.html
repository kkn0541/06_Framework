<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <button class="close-btn">&times;</button>
            
            <div class="logo-container">
                <img src="/images/IMG_1217.png" alt="UNO Logo" class="logo">
            </div>
            
            <h2>Log-In</h2>
            
            <form class="login-form">
                <div class="input-group">
                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요">
                </div>
                
                <div class="utility-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="saveId">
                        <label for="saveId" class="checkbox-label">아이디 저장</label>
                    </div>
                    <div class="links">
                        <a href="#" class="find-link">ID찾기</a>
                        <a href="#" class="find-link">비밀번호찾기</a>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="login-btn">로그인</button>
                    <button type="button" class="signup-btn">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
