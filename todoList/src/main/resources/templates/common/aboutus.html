<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <link rel="stylesheet" href="/css/aboutus.css">
	<script src="https://kit.fontawesome.com/9ff3ae3b7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
			<div class="logo">
				<img src="/images/코지펫로고.png" alt="CozyPet Logo" class="images">
			</div>
            <nav>
				<button id="menu-btn">MENU</button>
            </nav>
        </div>
    </header>

    <main>
        <h1>About us</h1>
        <button class="small-button">소개 게시판 연결</button>

        <section class="sections-container">
            <!-- 운영 목적 내용 섹션 -->
            <section class="content-section">
                <h2>운영 목적 내용</h2>
                <p>동물과 사람이 함께하는 행복한 세상을 만들어갑니다</p>
            </section>

            <!-- 이미지 그리드 섹션 -->
            <section class="image-grid">
                <div class="image-column">
                    <div class="image-container">
                        <div class="image-placeholder">이미지</div>
                        <button>텍스트 1</button>
                    </div>
                    <div class="image-container">
                        <div class="image-placeholder">이미지</div>
                        <button>텍스트 3</button>
                    </div>
                </div>
                <div class="image-column">
                    <div class="image-container">
                        <div class="image-placeholder">이미지</div>
                        <button>텍스트 2</button>
                    </div>
                    <div class="image-container">
                        <div class="image-placeholder">이미지</div>
                        <button>텍스트 4</button>
                    </div>
                </div>
            </section>

            <!-- 유기동물 분양 섹션 -->
            <section class="adoption-section">
                <h2>유기동물 분양이란</h2>
                <p>새로운 가족을 만나는 특별한 순간</p>
            </section>
        </section>
    </main>
</body>
</html>
